<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Online v1.1</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="/assets/onda-de-sonido.jpg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div id="preloader">
      <img src="https://img.icons8.com/ios-filled/100/ffffff/loading.png" alt="Cargando radio..." id="preloaderSpinner">
      <div id="preloaderMsg">Cargando radio...</div>
      <button id="preloaderStart">Iniciar</button>
    </div>
    <div class="container">
      <h1 id="programTitle"></h1>
      <div id="controls">
        <div id="playPauseButton">
          <img
            id="playPauseIcon"
            src="https://img.icons8.com/ios-filled/50/000000/play.png"
            alt="Reproducir"
          />
        </div>
      </div>
      <div id="nextEvent">
        <span id="nextEventTitle">Próximo evento:</span>
        <div id="nextEventDetails"></div>
      </div>
      <audio id="radioPlayer"></audio>
      <div id="scheduleContainer">
        <h2 id="scheduleTitle">En Curso</h2>
        <ul id="programList"></ul>
      </div>
      <div id="currentDayIndicator" role="button" tabindex="0">Miércoles</div>
      <div id="modeIndicator">Modo: Automático</div>
      <div id="footerText">
        <p>
          Al usar este servicio, aceptas los 
          <a href="terminos.html" target="_blank">términos y condiciones</a>.
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
