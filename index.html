<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reproductor de Radio Programado</title>
    <link rel="icon" type="image/png" href="/assets/onda-de-sonido.png">
    <link rel="stylesheet" href="/assets/style.css">
  </head>
  <body>
    <div class="container">
      <span id="endTime"></span>
      <div id="currentStation">Cargando...</div>
      <div id="playPauseButton">
        <img
          id="playPauseIcon"
          src="https://img.icons8.com/ios-filled/50/000000/play.png"
          alt="Play"
        />
      </div>
      <audio id="radioPlayer"></audio>

      <!-- Próximo evento -->
      <div id="nextEvent">
        <h3>Próximo evento:</h3>
        <p id="nextEventDetails">Cargando...</p>
      </div>

      <!-- Estaciones disponibles -->
      <h2>Estaciones Disponibles</h2>
      <ul id="stationList"></ul>
    </div>

    <script src="script.js"></script>

  </body>
</html>
