<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reproductor de Radio Programado</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/assets/onda-de-sonido.png" type="image/x-icon">
   
  </head>
  <body>
    <div class="container">
      <h1 id="programTitle">Radio Programada</h1>
      <span id="endTime"></span>
      <div id="playPauseButton">
        <img
          id="playPauseIcon"
          src="https://img.icons8.com/ios-filled/50/000000/play.png"
          alt="Play"
        />
      </div>
      <div id="nextEvent">
        <span id="nextEventTitle">Próximo evento:</span>
        <div id="nextEventDetails"></div>
      </div>
      <audio id="radioPlayer"></audio>
      <h2>Estaciones Disponibles</h2>
      <ul id="stationList"></ul>
      <button id="scrollToTopButton">Volver arriba</button>
      <div id="modeIndicator">Modo: Automático</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
